<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class='bg-primary bg-gradient'>
        <h1 class='container-fluid text-center display-3'>city</h1>
    </header>
    <div class='container' >
        <div class='row'>
            <div class='col border'>
                <h2 class='col-4 padding'>Enter a city:</h2>
                <input class='row padding' type='text' id='city-search'></input>
                <button class='row-2 padding' id='search-btn' type='button'>SEARCH</button>
                <button class='row-2 padding' type='button'>CLEAR</button>
            </div>
            <div class='col border' id='current-weather'>
                <div class='row' id='current-city'>
                    <h3 class='city-name'></h3>
                    <div class="row">
                            <p >Temperature:</p>
                            <p id="temp"> </p>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Wind Speed:</p>
                            <p id='wind'> </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Humidity:</p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>U.V. Index:</p>
                            <p id="uv" class='uv-color'></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <h3 class=''>5 day forecast:</h3>
                </div>
            </div>
            <div class='row' id='forecast-container'>
            </div>
        </div>
    </div>




</body>
<script src='assets/js/script.js'></script>

</html>
